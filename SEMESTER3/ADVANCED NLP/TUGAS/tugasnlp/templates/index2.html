<body>

  
 <!-- Tombol toggle sidebar (selalu terlihat meski sidebar disembunyikan) -->
 <button id="toggleBtn" class="btn btn-sm btn-outline-secondary position-absolute" 
 style="top: 1rem; left: 220px; z-index: 1000;" onclick="toggleSidebar()">‚ò∞</button>
 
 <div class="sidebar" id="sidebar">
   <!-- Button toggle -->
   <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">üìò Menu</h5>
    </div>
    <a href="#search" onclick="showSection('search')">üîç Inverted Index</a>
    <a href="#topic" onclick="showSection('topic')">üìä Topic Modeling</a>
  </div>

  <div class="content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div id="section-search">
      <h3>üîç Inverted Index Search</h3>
      <!-- Upload/search form di sini -->
    </div>

    <div id="section-topic" style="display:none">
      <h2>üìä Topic Modeling</h2>
      <!-- Form topik model di sini -->
    </div>
  </div>

  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggleBtn');
  
      sidebar.classList.toggle('hidden');
  
      if (sidebar.classList.contains('hidden')) {
        toggleBtn.style.left = '10px'; // Pindah ke sisi kiri layar saat sidebar hilang
      } else {
        toggleBtn.style.left = '220px'; // Kembali ke samping sidebar saat muncul
      }
    }
  
    function showSection(id) {
      document.getElementById("section-search").style.display = "none";
      document.getElementById("section-topic").style.display = "none";
      document.getElementById("section-" + id).style.display = "block";
    }
  </script>
  
</body>
